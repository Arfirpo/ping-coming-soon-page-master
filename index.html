<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <header class="page__header">
      <img class="page__header__logo" src="./src/images/logo.svg" alt="ping-logo">
    </header>
    <main class="page__container">
      <section class="page__section-1">
        <h1 class="page____section-1__title">
          <span>We are launching</span> soon!
        </h1>
        <h2 class="page____section-1__subtitle">Subscribe and get notified</h2>
        <form action="" class="page____section-1__subscription">
          <input class="page____section-1__subscription__email" type="email" placeholder="Your email address...">
          <button class="page____section-1__subscription__button">Notify Me</button>
        </form>
      </section>
      <section class="page__section-2">
        <img class="page__section-2__image" src="./src/images/illustration-dashboard.png" alt="illustration-dashboard">
      </section>
    </main>
    <footer class="page__footer">
      <div class="page__footer__social-icons">
        <div class="page__footer__social-icons__icon-container">
          <img id="icons" src="./src/images/facebook-f.svg" alt="facebook-icon">
          <a class="page__footer__social-icons__icon facebook" href="#"></a>
        </div>
        <div class="page__footer__social-icons__icon-container">
          <img id="icons" src="./src/images/twitter.svg" alt="twitter-icon">
          <a class="page__footer__social-icons__icon twitter" href="#"></a>
        </div>
        <div class="page__footer__social-icons__icon-container">
          <img id="icons" src="./src/images/instagram.svg" alt="instagram-icon">
          <a class="page__footer__social-icons__icon facebook" href="#"></a>
        </div>        
      </div>
      <p class="page__footer__copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="page__footer__attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#" target="_blank">Agust√≠n R. Firpo</a>.
      </p>
    </footer>
  </div>
</body>
</html>
